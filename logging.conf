[loggers]
keys=root,app

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console

[logger_app]
level=DEBUG
handlers=console
qualname=app
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(levelname)s:%(name)s:%(message)s
